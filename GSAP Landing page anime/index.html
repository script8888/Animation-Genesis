<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Text Animations</title>
  </head>
  <body>
    <nav><h1 class="logo">Skincare.</h1></nav>

    <div class="hero-section">
      <img class="hero-img" src="./hero.jpg" alt="hero image" />
      <div class="cta">
        <div class="cta-text">
          <h2>
            <span class="cta1">You</span>
          </h2>
          <h2>
            <span class="cta2">Know</span>
          </h2>
          <h2>
            <span class="cta3">How</span>
          </h2>
        </div>

        <div class="cta-text">
          <h2>
            <span class="cta4">Sticky</span>
          </h2>
          <h2>
            <span class="cta5">it</span>
          </h2>
          <h2>
            <span class="cta6">Gets.</span>
          </h2>
        </div>

        <button class="cta-btn">Explore</button>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"
      integrity="sha512-gmwBmiTVER57N3jYS3LinA9eb8aHrJua5iQD7yqYCKa5x6Jjc7VDVaEA0je0Lu0bP9j7tEjV3+1qUm6loO99Kw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
